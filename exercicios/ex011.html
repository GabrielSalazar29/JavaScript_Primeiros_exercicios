<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Local de nascimento: <input type="text" name="txtnasc" id="txtnasc">
    <input type="button" value="Analisar" onclick="analisar()">
    <div id="res">

    </div>
    <script>

        function analisar(){
            var txtn = window.document.getElementById('txtnasc')
            var res = window.document.getElementById('res')
            var pais = (txtn.value)
            res.innerHTML = `<p>O país que você nasceu foi ${pais}!</p>`
            if(pais == 'Brasil'){
                res.innerHTML += `<p>Logo, você é <strong>Brasileiro</strong></p>`
            }
            else{
                res.innerHTML += `<p>Logo, você é <strong>Estrangeiro</strong></p>`
            }

        }
    </script>
</body>
</html>
